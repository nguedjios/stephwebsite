<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reaktionstester</title>
    </head>
    <body style="text-align:center; color:black; background-image:url('images/color.jpg'); font-weight:600; font-size:20px">

        <style type="text/css">

        #div1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            position: relative;
        }
       

        </style>



        <h1 style="font-weight:800">Teste deine Reaktionszeit</h1>
        <p>Klicke so schnell du kannst auf die Vierecken und Dreiecken</p>
        <p><span>Klicken Sie auf OK zum starten</span>
        <button id="button1" type="radio">OK</button></p>
        <p><span id="yourTime" style="font-weight:bold; color:yellow">Deine Zeit:</span></p>
        <div id="div1"></div>



        <script type="text/javascript">


            var start; var end; var reactionTime;

            function getRandomColor() {                          // function immer benutzen für das erstellen von zufälligen Farben
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

        
            function appear() {

                var time = Math.random();
                time = Math.random()*3000;

                var width = Math.random()*400;
                var height = Math.random()*400;
                var left = Math.random()*300;
                var right = Math.random()*300;

                setTimeout (function() {

                    document.getElementById("div1").style.width = width + "px";
                    document.getElementById("div1").style.height = height + "px";
                    document.getElementById("div1").style.left = left + "px";
                    document.getElementById("div1").style.right = right + "px";
                    if ( Math.random() > 0.5 ) {
                        document.getElementById("div1").style.borderRadius = "50%";
                    }
                    else {
                        document.getElementById("div1").style.borderRadius = "0";
                    }
                    document.getElementById("div1").style.backgroundColor = getRandomColor();
                    document.getElementById("div1").style.display = "inline-block";
                    start = new Date().getTime();
                }, time);
            }


          
            document.getElementById("button1").onclick = function() {
                document.getElementById("div1").onclick = function() {
                    end = new Date().getTime();
                    reactionTime = (end - start) /1000;
                    document.getElementById("div1").style.display = "none";
                    document.getElementById("yourTime").innerHTML = document.getElementById("yourTime").innerHTML + reactionTime + "s";
                    appear();
                }
                appear();
            }
              
            

        </script>


    </body>
    </html>
