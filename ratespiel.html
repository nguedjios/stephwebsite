<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ratespiel</title>
    </head>
    <body style="text-align: center; background-image: url('images/water3.jpg'); color: black; font-size: 20px">
        <h1 style="text-align:center">Willkommen in meinem Ratespiel</h1>
        <div style="top:50px; position: relative">
                <p>Erraten Sie wieviel Finger der Computer hochhält</p><br/>
                <input type="text" id="zahl1">
                <button id="button1">Rate</button><br/>
                <hr>
                <p>Sie sollten jetzt eine Zahl auswählen und der Computer sollte erraten welche Zahl 
                        Sie eingegeben haben und wie oft er versucht hat, zu treffen</p>
                <select id="zahl2">
                    <option selected>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button id="button2">Rate</button>
        </div>
        



        <script type="text/javascript">

        document.getElementById("button1").onclick = function() {
            var randomNumber1 = Math.random();
            randomNumber1 = randomNumber1 * 11;
            randomNumber1 = Math.floor(randomNumber1);
            var eingabe1 = "";
            eingabe1 = document.getElementById("zahl1").value;
            if (randomNumber1 == eingabe1)  {
                  alert("Sie haben die richtige Zahl erraten!");
              }
              else {
                  alert("Falsche Nummer! Die richtige Nummer war"+randomNumber1);
              }   
        }



        //////////////////////////////////////////////////////////////

        function raten(richtigeAntwort) {
            var randomNumber2 = Math.random();
            randomNumber2 = randomNumber2 * 11;
            randomNumber2 = Math.floor(randomNumber2);
            if (randomNumber2 == richtigeAntwort) {
                return (true);
            }
            else {
                return(false);
            }
        }


        document.getElementById("button2").onclick = function() {
            var eingabe2 = "";
            eingabe2 = document.getElementById("zahl2").value;
            var erraten = false;
            var versuche = 1;
            while (erraten == false) {
               var randomNumber2 = Math.random();
               randomNumber2 = randomNumber2 * 6;
               randomNumber2 = Math.floor(randomNumber2);
               if (raten(eingabe2) == true) {
                   erraten = true;
                   alert("Der Computer hat die richtige Zahl erraten! Die Zahl ist"+randomNumber2 
                   + "Er hat"+ versuche + "Versuche gebraucht");
               }
               else {
                   versuche++;
               }

           }
        }
        
        </script>

    </body>
    </html>
